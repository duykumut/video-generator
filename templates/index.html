{% extends "base.html" %}

{% block content %}
    <h1>YouTube Shorts Generator</h1>
    <form action="/generate_short" method="post">
        <label for="text">Enter your text:</label><br>
        <textarea id="text" name="text" rows="10" cols="50"></textarea><br><br>
        <label for="template_name">Select Template (Optional):</label><br>
        <select id="template_name" name="template_name">
            <option value="">No Template</option>
            {% for template in templates %}
            <option value="{{ template }}">{{ template }}</option>
            {% endfor %}
        </select><br><br>
        <label for="music_name">Select Background Music (Optional):</label><br>
        <select id="music_name" name="music_name">
            <option value="">No Music</option>
            {% for music in musics %}
            <option value="{{ music }}">{{ music }}</option>
            {% endfor %}
        </select><br><br>
        <input type="submit" value="Generate Short">
    </form>
{% endblock %}
